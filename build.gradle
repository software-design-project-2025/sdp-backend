plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.ctrlaltdelinquents'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // implementation 'org.springframework.boot:spring-boot-starter-security' // COMMENT THIS OUT
    // implementation 'io.jsonwebtoken:jjwt-api:0.11.5' // COMMENT THIS OUT
    // implementation 'io.jsonwebtoken:jjwt-impl:0.11.5' // COMMENT THIS OUT
    // implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5' // COMMENT THIS OUT
    runtimeOnly 'com.h2database:h2'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

task printJavaVersion {
    doLast {
        println "Java version used by Gradle: ${System.getProperty('java.version')}"
    }
}

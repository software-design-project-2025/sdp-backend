# src/main/resources/application.properties
spring.application.name=backend
server.port=8080

# PostgreSQL Azure Database
spring.datasource.url=jdbc:postgresql://sdp25db.postgres.database.azure.com:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username= ${PGUSERNAME}
spring.datasource.password= ${PGPASSWORD}

# ULTRA-CONSERVATIVE connection pooling for Burstable tier
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.leak-detection-threshold=30000

# Connection validation and health checks
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.validation-query=SELECT 1
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.initialization-fail-timeout=0

# JPA & HIBERNATE CONFIGURATION

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CRITICAL: Reduce database overhead and prevent connection leaks
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Your API Key
app.api-key=${API_KEY_ADMIN}

# Additional safety
logging.level.com.zaxxer.hikari=WARN

# H2 Console

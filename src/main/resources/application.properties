# src/main/resources/application.properties
spring.application.name=backend
server.port=8080

# Use H2 in-memory database for development
spring.datasource.url=${PGURL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSERNAME}
spring.datasource.password=${PGPASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.api-key=${API_KEY_ADMIN}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Supabase Auth configuration (for authentication only)
app.supabase-jwt-secret=${SUPABASE_JWT_SECRET}
app.supabase-url=${SUPABASE_URL}

